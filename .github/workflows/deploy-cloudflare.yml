name: Deploy to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - "AI-project/**"
      - ".github/workflows/deploy-cloudflare.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: AI-project/pnpm-lock.yaml

      - name: Install
        run: pnpm -C AI-project install --frozen-lockfile

      - name: Build and deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm -C AI-project cf:deploy

